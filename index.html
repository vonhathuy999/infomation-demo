<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Vo Nhat Huy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
   window.addEventListener('DOMContentLoaded', () => {
    VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundAlpha: 0.0,
      scale: 1.00,
      scaleMobile: 1.00,
      color1: 0xff0808,
      color2: 0xff00e0,
      wingSpan: 40.00,
      speedLimit: 4.00,
      separation: 100.00,
      alignment: 77.00,
      cohesion: 10.00,
      quantity: 2.00
    })
   }) 
    
    </script>
</head>
<body>
    <div id="vanta"></div>

    <div class="header">
        <img src="https://iamhoang.info/public/images/avatar.jpg" alt="" class="header__avt">
        <h1 class="header__name">@felydhuy</h1>
        <img src="iconcheck6.png" alt="" class="header__icon">
    </div>

    <div class="social">
        <ul class="social__list">
            <li class="social__list-item">
              <a href="https://www.facebook.com/HUY.H.Y.F.L/" class="social__list-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="" class="social__list-icon">
                <span class="social__list-name">Facebook</span>
              </a>
            </li>
            <li class="social__list-item">
              <a href="#" class="social__list-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="" class="social__list-icon">
                <span class="social__list-name">Instagram</span>
              </a>
            </li>
            <li class="social__list-item">
              <a href="#" class="social__list-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="" class="social__list-icon">
                <span class="social__list-name">Telegram</span>
              </a>
            </li>
            <li class="social__list-item">
              <a href="https://zalo.me/0859227318" class="social__list-link">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-Zalo-Arc.png" alt="" class="social__list-icon">
                <span class="social__list-name">Zalo</span>
              </a>
            </li>
        </ul>
    </div>

</html>
